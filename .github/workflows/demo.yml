name: QA - Python Tests & Coverage

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
        type: choice
        options:
        - info
        - warning
        - debug
      tags:
        description: 'Test scenario tags'
        required: false
        type: boolean

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']

    steps:
    - name: ğŸš€ Checkout Repository
      uses: actions/checkout@v2
      with:
        submodules: true

    - name: ğŸ Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: ğŸ“¦ Upgrade pip
      run: |
        python -m pip install --upgrade pip

    - name: ğŸ“¦ Install Dependencies
      run: |
        pip install -r requirements.txt

    - name: ğŸšš Install TrapezoidalFuzzyNumber
      run: |
        pip install -i https://test.pypi.org/simple/ trapezoidalfuzzynumber

    - name: ğŸ“¦ Install Coverage
      run: |
        python -m pip install coverage
    
    - name: ğŸ“Š Check Code Coverage
      run: |
        coverage run -m unittest discover -s test
        coverage report -m

    - name: ğŸ§ª Run Python Unit Tests
      run: |
        python -m unittest discover -s test

